<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Games Home</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card-grid {
            margin-top: 20px; /* Space below the navbar */
        }
    </style>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Use this div to create space between categories and center them -->
                <ul class="navbar-nav mx-auto d-flex justify-content-around w-100">
                    <!-- Categories will be dynamically added here -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">G A M E S</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    



    <!-- Card Grid -->
    <div class="container card-grid">
        <div class="row">
            <!-- Cards will be dynamically added here -->
            <div class="col-12 text-center" id="loading-spinner">
                <!-- Bootstrap spinner -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
<!-- Modal Structure -->
<!-- Modal -->
<!-- Game Details Modal -->
<div class="modal bg-black bg-opacity-75 fade" id="gameDetailsModal" tabindex="-1" aria-labelledby="gameDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg position-absolute top-50 start-50 translate-middle w-100">
    <div class="modal-content" id="gameDetailsContent">
      <!-- The game details will be injected here -->
       
    </div>
  </div>
</div>



    
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
